<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFTR Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white px-4 py-3">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-dna text-xl"></i>
                    <h1 class="text-lg font-bold">CFTR Analyzer</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-sm bg-white/20 px-2 py-1 rounded" id="dbStatus">Loading...</span>
                    <button onclick="toggleImport()" class="p-2 hover:bg-white/10 rounded">
                        <i class="fas fa-database"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container mx-auto px-4 py-6">
        <div class="max-w-2xl mx-auto">
            <!-- Search Box -->
            <div class="relative mb-4">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input 
                    type="text" 
                    id="searchBox"
                    placeholder="Search variant (e.g., F508del)"
                    class="w-full pl-10 pr-24 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    oninput="handleSearchInput()"
                    onkeypress="if(event.key === 'Enter') search()"
                >
                <button 
                    onclick="search()"
                    id="searchBtn"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded text-sm transition"
                >
                    Search
                </button>
            </div>
            
            <!-- Quick Filters -->
            <div class="flex flex-wrap gap-2 mb-6">
                <button onclick="filterByClass('I')" class="px-3 py-1.5 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 text-sm">
                    Class I
                </button>
                <button onclick="filterByClass('II')" class="px-3 py-1.5 bg-orange-100 text-orange-700 rounded-lg hover:bg-orange-200 text-sm">
                    Class II
                </button>
                <button onclick="filterByClass('III')" class="px-3 py-1.5 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 text-sm">
                    Class III
                </button>
                <button onclick="filterByETI('responsive')" class="px-3 py-1.5 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 text-sm">
                    ETI Responsive
                </button>
            </div>
            
            <!-- Results Count -->
            <div class="text-sm text-gray-600 mb-2 hidden" id="resultsCount">
                <span id="count">0</span> variants found
            </div>
        </div>
    </div>

    <!-- Results Grid -->
    <div class="container mx-auto px-4 pb-8">
        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Variants will load here -->
        </div>
        
        <div id="emptyState" class="text-center py-12 text-gray-500">
            <i class="fas fa-search text-3xl mb-3"></i>
            <p>Enter a variant name to search the database</p>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg w-full max-w-sm">
            <div class="p-5">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg">Database Options</h3>
                    <button onclick="toggleImport()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="space-y-3">
                    <button onclick="loadFullDataset()" class="w-full p-3 bg-blue-50 hover:bg-blue-100 rounded-lg border border-blue-200 text-left">
                        <div class="font-medium text-blue-700">Load All Variants</div>
                        <div class="text-sm text-gray-600">2,092 variants from CFTR2</div>
                    </button>
                    
                    <button onclick="resetToDemo()" class="w-full p-3 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200 text-left">
                        <div class="font-medium text-gray-700">Reset to Demo</div>
                        <div class="text-sm text-gray-600">17 example variants</div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Variant Detail Modal -->
    <div id="variantModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50 overflow-y-auto">
        <div class="bg-white rounded-lg w-full max-w-md my-8">
            <div id="variantContent" class="p-5">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://oxlkisjwfarseyqgeyuw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94bGtpc2p3ZmFyc2V5cWdleXV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NjU2MzgsImV4cCI6MjA4NjI0MTYzOH0.O3RSGW2eMF_M_kywWsjXK9DM0saxvtu9aQUu8-YPkdU';

        // App State
        let allVariants = [];
        let filteredVariants = [];
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadVariants();
        });

        // Load variants from Supabase
        async function loadVariants() {
            try {
                showLoading(true);
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/clinician_view?select=*`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load data');
                }
                
                allVariants = await response.json();
                filteredVariants = [...allVariants];
                
                updateDatabaseStatus(allVariants.length);
                renderResults();
                showLoading(false);
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load database');
                showLoading(false);
            }
        }

        // Search function
        async function search() {
            const query = document.getElementById('searchBox').value.trim();
            if (!query) return;
            
            try {
                showLoading(true);
                
                // Search in loaded variants first
                filteredVariants = allVariants.filter(variant => {
                    const searchable = [
                        variant.legacy_name,
                        variant.protein_name,
                        variant.cdna_name,
                        variant.alt_names
                    ].join(' ').toLowerCase();
                    
                    return searchable.includes(query.toLowerCase());
                });
                
                // If no results, try API search
                if (filteredVariants.length === 0) {
                    const response = await fetch(
                        `${SUPABASE_URL}/rest/v1/clinician_view?legacy_name=ilike.*${query}*`,
                        {
                            headers: {
                                'apikey': SUPABASE_KEY,
                                'Authorization': `Bearer ${SUPABASE_KEY}`
                            }
                        }
                    );
                    
                    if (response.ok) {
                        filteredVariants = await response.json();
                    }
                }
                
                renderResults();
                showLoading(false);
                
            } catch (error) {
                console.error('Search error:', error);
                showError('Search failed');
                showLoading(false);
            }
        }

        // Filter by class
        function filterByClass(cftrClass) {
            filteredVariants = allVariants.filter(v => v.cftr_class === cftrClass);
            renderResults();
        }

        // Filter by ETI response
        function filterByETI(etiType) {
            filteredVariants = allVariants.filter(v => v.eti_prediction === etiType);
            renderResults();
        }

        // Render results
        function renderResults() {
            const grid = document.getElementById('resultsGrid');
            const emptyState = document.getElementById('emptyState');
            const resultsCount = document.getElementById('resultsCount');
            const countElement = document.getElementById('count');
            
            if (filteredVariants.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                resultsCount.classList.add('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            resultsCount.classList.remove('hidden');
            countElement.textContent = filteredVariants.length;
            
            grid.innerHTML = filteredVariants.slice(0, 50).map(variant => `
                <div class="bg-white rounded-lg border border-gray-200 p-4 hover:shadow-md transition cursor-pointer" 
                     onclick="showVariant('${variant.legacy_name}')">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-gray-800">${variant.legacy_name}</h3>
                            ${variant.protein_name ? `<p class="text-sm text-gray-600">${variant.protein_name}</p>` : ''}
                        </div>
                        ${variant.cftr_class ? `
                            <span class="px-2 py-1 text-xs rounded ${
                                variant.cftr_class === 'I' ? 'bg-red-100 text-red-800' :
                                variant.cftr_class === 'II' ? 'bg-orange-100 text-orange-800' :
                                variant.cftr_class === 'III' ? 'bg-blue-100 text-blue-800' :
                                'bg-gray-100 text-gray-800'
                            }">
                                Class ${variant.cftr_class}
                            </span>
                        ` : ''}
                    </div>
                    
                    <div class="space-y-2">
                        ${variant.eti_prediction ? `
                            <div class="flex items-center">
                                <span class="text-xs text-gray-500 mr-2">ETI:</span>
                                <span class="text-sm ${
                                    variant.eti_prediction === 'responsive' ? 'text-green-600' :
                                    variant.eti_prediction === 'non-responsive' ? 'text-red-600' :
                                    'text-gray-600'
                                }">
                                    ${variant.eti_prediction}
                                </span>
                            </div>
                        ` : ''}
                        
                        ${variant.class_confidence ? `
                            <div class="flex items-center">
                                <span class="text-xs text-gray-500 mr-2">Confidence:</span>
                                <span class="text-sm text-gray-700">${variant.class_confidence}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${variant.clinical_alert && variant.clinical_alert !== 'Standard' ? `
                        <div class="mt-3 p-2 bg-yellow-50 border border-yellow-200 rounded text-xs text-yellow-800">
                            <i class="fas fa-exclamation-triangle mr-1"></i>
                            ${variant.clinical_alert}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Show variant details
        async function showVariant(variantName) {
            try {
                // Find variant in filtered results
                let variant = filteredVariants.find(v => v.legacy_name === variantName);
                
                // If not found, fetch from API
                if (!variant) {
                    const response = await fetch(
                        `${SUPABASE_URL}/rest/v1/clinician_view?legacy_name=eq.${variantName}`,
                        {
                            headers: {
                                'apikey': SUPABASE_KEY,
                                'Authorization': `Bearer ${SUPABASE_KEY}`
                            }
                        }
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        variant = data[0];
                    }
                }
                
                if (!variant) return;
                
                // Render variant modal
                document.getElementById('variantContent').innerHTML = `
                    <div class="space-y-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${variant.legacy_name}</h3>
                                ${variant.protein_name ? `<p class="text-gray-600">${variant.protein_name}</p>` : ''}
                                ${variant.cdna_name ? `<p class="text-sm text-gray-500">${variant.cdna_name}</p>` : ''}
                            </div>
                            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-3">
                            ${variant.cftr_class ? `
                                <div class="bg-gray-50 p-3 rounded">
                                    <div class="text-sm text-gray-500">Class</div>
                                    <div class="font-bold">${variant.cftr_class}</div>
                                </div>
                            ` : ''}
                            
                            ${variant.eti_prediction ? `
                                <div class="bg-gray-50 p-3 rounded">
                                    <div class="text-sm text-gray-500">ETI Response</div>
                                    <div class="font-bold ${
                                        variant.eti_prediction === 'responsive' ? 'text-green-600' :
                                        variant.eti_prediction === 'non-responsive' ? 'text-red-600' :
                                        'text-gray-700'
                                    }">
                                        ${variant.eti_prediction}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${variant.class_confidence ? `
                                <div class="bg-gray-50 p-3 rounded">
                                    <div class="text-sm text-gray-500">Confidence</div>
                                    <div class="font-bold">${variant.class_confidence}</div>
                                </div>
                            ` : ''}
                            
                            ${variant.evidence_count ? `
                                <div class="bg-gray-50 p-3 rounded">
                                    <div class="text-sm text-gray-500">Evidence Sources</div>
                                    <div class="font-bold">${variant.evidence_count}</div>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${variant.clinical_alert && variant.clinical_alert !== 'Standard' ? `
                            <div class="bg-yellow-50 border border-yellow-200 rounded p-3">
                                <div class="font-medium text-yellow-800 mb-1">
                                    <i class="fas fa-exclamation-triangle mr-2"></i>Clinical Alert
                                </div>
                                <p class="text-sm text-yellow-700">${variant.clinical_alert}</p>
                            </div>
                        ` : ''}
                        
                        ${variant.eti_recommendation ? `
                            <div class="bg-blue-50 border border-blue-200 rounded p-3">
                                <div class="font-medium text-blue-800 mb-1">
                                    <i class="fas fa-stethoscope mr-2"></i>Recommendation
                                </div>
                                <p class="text-sm text-blue-700">${variant.eti_recommendation}</p>
                            </div>
                        ` : ''}
                        
                        ${variant.source_summary ? `
                            <div class="bg-gray-800 text-white rounded p-3">
                                <div class="text-sm font-mono text-center">
                                    ${variant.source_summary.replace(/_/g, ' â†’ ')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                document.getElementById('variantModal').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading variant:', error);
                showError('Failed to load variant details');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('variantModal').classList.add('hidden');
        }

        // Toggle import modal
        function toggleImport() {
            const modal = document.getElementById('importModal');
            modal.classList.toggle('hidden');
        }

        // Load full dataset
        async function loadFullDataset() {
            try {
                showLoading(true);
                showMessage('Loading full dataset...', 'info');
                
                // This would load the full CFTR2 dataset
                // For now, we'll just reload with current data
                await loadVariants();
                
                showMessage('Dataset loaded successfully', 'success');
                toggleImport();
                
            } catch (error) {
                console.error('Error loading full dataset:', error);
                showError('Failed to load full dataset');
            }
        }

        // Reset to demo (just reloads current)
        function resetToDemo() {
            filteredVariants = [...allVariants];
            renderResults();
            toggleImport();
        }

        // Handle search input
        function handleSearchInput() {
            const query = document.getElementById('searchBox').value.trim();
            if (query.length === 0) {
                filteredVariants = [...allVariants];
                renderResults();
            }
        }

        // Quick search
        function quickSearch(variant) {
            document.getElementById('searchBox').value = variant;
            search();
        }

        // Update database status
        function updateDatabaseStatus(count) {
            const status = document.getElementById('dbStatus');
            status.textContent = `${count} variants`;
            status.className = 'text-sm bg-white/20 px-2 py-1 rounded';
        }

        // Show loading state
        function showLoading(loading) {
            const btn = document.getElementById('searchBtn');
            if (loading) {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                btn.disabled = true;
            } else {
                btn.innerHTML = 'Search';
                btn.disabled = false;
            }
            isLoading = loading;
        }

        // Show message
        function showMessage(text, type) {
            const colors = {
                info: 'bg-blue-100 text-blue-800',
                success: 'bg-green-100 text-green-800',
                error: 'bg-red-100 text-red-800'
            };
            
            const msg = document.createElement('div');
            msg.className = `fixed top-4 right-4 px-4 py-2 rounded-lg ${colors[type]} z-50`;
            msg.innerHTML = text;
            
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 3000);
        }

        // Show error
        function showError(text) {
            showMessage(text, 'error');
        }
    </script>
</body>
</html>
